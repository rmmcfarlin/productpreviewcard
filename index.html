<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
 <main>
  <div id="image">
      <img src="images/image-product-mobile.jpg" id="hidedesktop" alt="Perfume bottle hero shot">
      <img src="images/image-product-desktop.jpg" id="hidemobile" alt="Perfume bottle hero shot">
  </div>
  <div id="info">
    <div id="copy">
      <p id="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div id="price">
      <p class="sale">$149.99</p>
      <p class="slash">$169.99</p>
    </div>
    <div class="button">
      <a href="https://www.frontendmentor.io/learning-paths/building-responsive-layouts--z1qCXVqkD/steps/6789c9943fb78af36fe16e08/challenge/start"><img src="images/icon-cart.svg" alt="Add to cart icon" id="atc">Add to Cart</a>
    </div>
  </div> 
 </main>
</body>
</html>
